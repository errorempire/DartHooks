name: ğŸš€ Publish Dart Package

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ¯ Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.0.4

      - name: ğŸ“¦ Install Dart Dependencies
        run: dart pub get

      - name: ğŸ¨ Check Dart Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ•µï¸â€â™€ï¸ Analyze Dart Code
        run: dart analyze

      - name: ğŸš€ Publish to pub.dev
        run: dart pub publish --force
