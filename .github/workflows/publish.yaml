name: ğŸš€ Publish Dart Package

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“„ Changelog Update
        uses: bcsizmadia/changelog_update@main
        with:
          token: ${{ secrets.TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: update-changelog
    permissions:
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¯ Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.0.4

      - name: ğŸ“¦ Install Dart Dependencies
        run: dart pub get

      - name: ğŸ¨ Check Dart Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ•µï¸â€â™€ï¸ Analyze Dart Code
        run: dart analyze

      - name: ğŸš€ Publish to pub.dev
        run: dart pub publish --force
